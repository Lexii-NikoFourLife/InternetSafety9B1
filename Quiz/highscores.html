<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="/door_internet_key_lock_password_safe_security_icon_127075.ico"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="highscores.css" />
    <link rel="stylesheet" href="/WOW-master/css/libs/animate.css" />
  </head>
  <body>
    <div class="container">
      <div id="highScores" class="flex-center flex-column">
        <h1

          class="wow fadeInUp"
          id="finalScore"
          style="color: whitesmoke;"

          High Scores

        <ul data-wow-delay="0.2s" id="highScoresList" class="wow fadeInUp"></ul>

          class="special big button wow fadeInUp"
          href="index.html"
          style="margin-bottom:10px;"
          data-wow-delay="0.4s"
        >
          Go Back</a
        >

        <a
          data-wow-delay="0.5s"
          class="special big button wow fadeInUp"
          href="/index.html"
          >Go Home</a
        >
      </div>
    </div>
    <script src="highscores.js"></script>
    <script src="/WOW-master/dist/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
