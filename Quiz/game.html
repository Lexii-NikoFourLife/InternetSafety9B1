<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="/door_internet_key_lock_password_safe_security_icon_127075.ico"
    />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="/WOW-master/css/libs/animate.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item" class="wow fadeInUp" data-wow-delay="0s">
            <p id="progressText" class="hud-prefix ">
              Question
            </p>
            <div id="progressBar" class="">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item" class="wow fadeInUp">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question" class="wow fadeInUp" data-wow-delay="0.3s"></h2>
        <div class="choice-container wow fadeInUp" data-wow-delay="0.4s">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container wow fadeInUp" data-wow-delay="0.5s">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container wow fadeInUp" data-wow-delay="0.6s">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container wow fadeInUp" data-wow-delay="0.7s">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="/WOW-master/dist/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
